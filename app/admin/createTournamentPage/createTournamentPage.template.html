<h2>Create Tournament Page</h2>
<form>
  <div class="form-group">
    <label for="chess-arbiter">Chess Arbiter:</label>
    <input type="chess-arbiter" class="form-control" id="chess-arbiter">
    <button type="button">import<button>
  </div>  
  <div class="form-group">
    <label for="tournament-name">Name:</label>
    <input type="tournament-name" class="form-control" id="tournament-name">
  </div>
  <div class="form-group">
    <label for="short-tournament-name">Short Name:</label>
    <input type="short-tournament-name" class="form-control" id="short-tournament-name">
  </div>
  <div class="form-group">
    <label for="start">Start:</label>
    <datepicker>
        <input type="text" class="form-control" id="start">
    </datepicker>
  </div>
  <div class="form-group">
    <label for="end">End:</label>
    <datepicker>
        <input type="text" class="form-control" id="end">
    </datepicker>
  </div>
  <div class="form-group">
    <label for="orginizer">Orginizer:</label>
    <input type="orginizer" class="form-control" id="orginizer">
  </div>
  <div class="form-group">
    <label for="city">City:</label>
    <input type="city" class="form-control" id="city">
  </div>
  <div class="form-group">
    <label for="sel1">Country:</label>
    <select class="form-control" id="sel1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
    <label for="sel2">City:</label>
    <select class="form-control" id="sel2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
  </div>  
  <div class="form-group">
    <label for="round-amount">Round Amount:</label>
    <input type="round-amount" class="form-control" id="round-amount">
  </div>  
  <div class="form-group">
    <label for="curr-round">Current Round:</label>
    <input type="curr-round" class="form-control" id="curr-round">
  </div>  
  <button type="submit" class="btn btn-default">Submit</button>    
</form>
