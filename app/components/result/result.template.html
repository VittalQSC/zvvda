<table class="table table-bordered">
    <tr>
        <th>#</th>
        <th>{{$ctrl.player | translate}}</th>
        <th>{{$ctrl.rating | translate}}</th>
        <th>{{$ctrl.title | translate}}</th>
        <th>{{$ctrl.country | translate}}</th>
    </tr>
    <tr ng-repeat="player in $ctrl.players">
        <td>{{player.sortNumber}}</td>  
        <td>
            <a ng-href="{{'#!/players/' + player.header.id}}">
                {{(player.header.surname || '') + " " + (player.header.name || '')}}
            </a>
        </td>  
        <td>{{player.header.rating}}</td>  
        <td>{{player.header.rank}}</td>  
        <td>
            <span class="ct" ng-class="'flag flag-' + $ctrl.mapCountryToCountryCode[player.header.country.name]"></span>
            {{player.header.country.name}}
        </td>  
    </tr>
</table>
