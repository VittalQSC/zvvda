<div ng-app="app">
    <h2>
        {{$ctrl.header | translate}}
        <small>
            {{ $ctrl.group.start | date:'dd.MM.yyyy'}} {{$ctrl.group.start && $ctrl.group.end && "-"}} {{$ctrl.group.end | date:'dd.MM.yyyy'}}
            <!-- {{"(" + $ctrl.group.start + " â€” " + $ctrl.group.end + ")" | date:'yyyy.MM.dd'}} -->
        </small>
        <span class="label label-default">{{$ctrl.status | translate}}</span>
    </h2>
    <ul class='list-inline items'>
        <li ng-repeat="item in $ctrl.items" class="item" ng-class="item.disabled && 'disabled-main-item'">
            <!--<a class="btn btn-default" ng-href="#!/result?tournamentId={{tournament.id}}">-->
            <a class="btn btn-default" ng-href="{{item.href}}" ng-class="item.isTeams ? 'btn-primary' : ''">
                <span class="ct" ng-class="item.className" ng-show="item.showIcon"></span>
                <span ng-show="!item.showIcon">
                    <strong >
                    {{item.text | translate}}
                    </strong>
                    {{item.subText}}
                </span>
                <span ng-show="item.showIcon">  
                {{item.text}}
                </span>
            </a>
        </li>
    </ul>
     <preview ng-show="$ctrl.showPreview" tournament-id="$ctrl.groupId" tournaments="$ctrl.tournaments"></preview> 
</div>
