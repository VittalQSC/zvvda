<div class="panel panel-info"> 
    <div class="panel-heading"> 
        <h3 class="panel-title">
            Schedule {{$ctrl.scheduleName}}
            <a class="schedule-arrow-down glyphicon"
               ng-class="{'glyphicon-arrow-down': $ctrl.arrowBtnMode == 'down','glyphicon-arrow-up': $ctrl.arrowBtnMode == 'up'}"
               href="#"
               ng-click="$ctrl.toggleArrowBtn($event)"></a>
        </h3> 
    </div> 
    <div class="panel-body" ng-hide="$ctrl.hideSchedule"> 
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>    
    </div> 
</div>
