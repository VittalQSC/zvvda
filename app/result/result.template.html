<table class="table table-bordered">
    <tr>
        <th>#</th>
        <th>Player</th>
        <th>Rating</th>
        <th>Title</th>
        <th>Country</th>
    </tr>
    <tr ng-repeat="player in $ctrl.players">
        <td>{{player.sortNumber}}</td>  
        <td>{{(player.header.surname || '') + " " + (player.header.name || '')}}</td>  
        <td>{{player.header.rating}}</td>  
        <td>{{player.header.rank}}</td>  
        <td>{{player.header.country.name}}</td>  
    </tr>
</table>
